<div>
  <label>search for a recipe
    <input [(ngModel)]="searchInput"
    id="recipeSearch"
    placeholder="what sounds good?">
  </label>
<ul>
  <li *ngFor="let result of searchResults">
    <div class="recipe">
      {{result.name}}
      <button (click)="addToMyRecipes(result, index)">
        add
      </button>
      <img src="{{result.imageUrl}}" alt="{{result.name}}"/>
    </div>
  </li>
</ul>
</div>
