<h2 *ngIf="hasRecipes">cardbox</h2>
    <ul>
        <li *ngFor="let recipe of myRecipes | keyvalue">
            <a routerLink="/detail/{{recipe.value.id}}">
                <span class="delicious">{{recipe.value.id}}</span> {{recipe.value.name}} 
            </a>
            <button (click)="selectRecipe(recipe.value)">select</button>
            <button (click)="deleteRecipe(recipe.value)">delete</button>
        </li>
    </ul>
