<div *ngIf="{recipe: recipeService.selectedRecipe$ | async} as data">
    <h3>scale</h3>
    <div *ngIf="data.recipe">
        <h2>{{data.recipe.name}} </h2>
        <div>
            <div class ="recipeImage"><img src="{{data.recipe.imageUrl}}"></div>
            <ul class ="recipeDisplay">
                <li *ngFor="let ingredient of data.recipe.ingredients; index as i;">
                    <span>{{ingredient.food | titlecase}}</span>
                    <input class="quantity" id="quantity-{{i}}" [(ngModel)]="ingredient.quantity"/>
                    <select [(ngModel)]="ingredient.measure" (change)="onMeasurementChanged(ingredient)">
                        <option *ngFor="let meas of conversionsArr"
                            value="{{meas.name}}">
                            {{meas.name}}
                        </option>
                    </select>
                    <div class="full-text">{{ingredient.originalText}}</div>
                </li>
            </ul>
        </div>
    </div>
    <p *ngIf="!data.recipe">‚òùüèº</p>   
</div>
